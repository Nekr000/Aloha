<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Найди клад!</title>
</head>

<body>
    <h1 id="heading">Найди клад!</h1>
    <img id="map" width=800 height=800 src="space4.jpg">
    <p id="distance"></p>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>


var maxClicks = 40;
        var getRandomNumber = function (size) {
 return Math.floor(Math.random() * size);
 };
 var getDistance = function (event, target) {
 var diffX = event.offsetX - target.x;
 var diffY = event.offsetY - target.y;
 return Math.sqrt((diffX * diffX) + (diffY * diffY));
 };
 var getDistanceHint = function (distance) {
 if (distance < 10) {
 return "Обожжешься!";
 } else if (distance < 20) {
 return ("Очень горячо, осталось " + (maxClicks - clicks));
 } else if (distance < 40) {
 return ("Горячо, осталось " + (maxClicks -  clicks));
 } else if (distance < 80) {
 return ("Тепло, осталось " + (maxClicks -clicks));
 } else if (distance < 160) {
 return ("Холодно, осталось " + (maxClicks - clicks));
 } else if (distance < 320) {
 return ("Очень холодно, осталось " + (maxClicks - clicks));
 } else if (distance < 500) {
 return ("Замерзнешь!, осталось " + (maxClicks -clicks));
 }else {
     return ("вообще не тут, осталось " + (maxClicks - clicks));
 }
 };
 var width = 400;
 var height = 400;
 var clicks = 0;
 var target = {
 x: getRandomNumber(width),
 y: getRandomNumber(height)
 };
 $("#map").click(function (event) {
 clicks++;
 var distance = getDistance(event, target);
 var distanceHint = getDistanceHint(distance);
 $("#distance").text(distanceHint);
 if (distance < 8) {
 alert("Клад найден! Сделано кликов: " + clicks);
 }
 if (clicks > maxClicks) {
     alert("Ti proigral lol");
 }
 });

    </script>
</body>

</html>
