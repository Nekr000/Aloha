<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Виселица !</title>
</head>
<body>
    <h1>Виселица!</h1>
    <script>
    var words = ["алеша",
    "петруха",
    "габен",
    "индиго",
    "угадай",
    "археолог",
    "кавабанга"
    ];
    var word = words[Math.floor(Math.random() * words.length)];
    var answerArray = [];
    for (var i = 0; i < word.length; i++) {
        answerArray[i] = "_";
    }
    var remainingLetters = word.length;
    var tries = 15;

    while (remainingLetters > 0 && tries > 0, answerArray !== "_") {
        tries --; 
        alert(answerArray.join(" ") + " количество букв");

    var guess = prompt("Угадайте букву или нажмите отмена для выхода. У вас есть 15 ходов");
        if (guess === null) {
            break;
        }else if (guess.length !== 1) {
            alert("Одну букву");
        }else {
            guess = guess.toLowerCase();
            for (var j = 0; j <word.length; j++) {
                if (word[j] === guess) {
                    answerArray[j] = guess;
                    remainingLetters--;
                }
            }
        }

    }
    alert(answerArray.join(" "));
    alert("Отлично ты победил " + word);
    </script>
</body>
</html>

#2. Заглавные буквы
Если игрок введет заглавную букву, она не совпадет с такой же 
строчной буквой в загаданном слове. Эту вероятность можно 
учесть, преобразовав введенную букву в строчный регистр. 
(Подсказка: для этого подойдет метод toLowerCase.) -->
