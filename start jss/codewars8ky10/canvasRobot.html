<!DOCTYPE html>
<html>
<head>
 <title>Canvas</title>
</head>
<body>
 <canvas id="canvas" width="200" height="200"></canvas>
 <script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "Red";
ctx.fillRect(50, 0, 50, 50);
ctx.fillRect(70, 50, 10, 30);
ctx.fillRect(0, 80, 150, 10);
ctx.fillRect(40, 90, 70, 70);
ctx.fillRect(40, 160, 10, 50);
ctx.fillRect(100, 160, 10, 50);
// ctx.strokeRect(150, 150, 150, 150);
</script>
</body>
</html>
