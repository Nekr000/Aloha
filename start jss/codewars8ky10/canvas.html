let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let circle = function (x, y, radius, number) {
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, Math.PI * 2, false);
  ctx.stroke();
  if (number === 1) {
   ctx.fillStyle = "black";
   ctx.fill();
  } else if (number === 2) {
   ctx.fillStyle = "orange";
   ctx.fill();
  }
 };
$("canvas").mousemove(function (event) {
 circle(event.offsetX, event.offsetY, 3, 1);
