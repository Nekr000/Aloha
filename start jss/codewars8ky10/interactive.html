<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Интерактивное программирование</title>
</head>

<body>
    <h1 id="heading">Привет, мир!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js">
    </script>
    <script>
        var direction = 'right';
        var offset = 0;
        var intervalLength = 120;
        var clicks = 0;

        $("#heading").offset({ left: offset, top: offset });

        var moveHeading = function () {
            if (direction === 'right') {
                $("#heading").offset({ left: offset });
                offset++;
                if (offset > 200) {
                    offset = 0;
                    direction = 'down';
                }
            } else if (direction === 'down') {
                $("#heading").offset({ top: offset });
                offset++;
                if (offset > 200) {
                    offset = 200;
                    direction = 'left';
                }
            } else if (direction === 'left') {
                $("#heading").offset({ left: offset });
                offset--;
                if (offset < 0) {
                    offset = 200;
                    direction = 'up';
                }
            } else if (direction === 'up') {
                $("#heading").offset({ top: offset });
                offset--;
                if (offset < 0) {
                    offset = 0;
                    direction = 'right';
                }
            }
        };
        setInterval(moveHeading, 30);

        var intervalId = setInterval(moveHeading, intervalLength);

        $("#heading").click(function () {
            clearInterval(intervalId);
            intervalLength /= 2;
            clicks++;
            if (clicks > 2) {
                $("#heading").text("2");
            }if (clicks > 4) {
                $("#heading").text("4");
            }if (clicks >6) {
                $("#heading").text("u can do it");
            }

            if (clicks > 10) {
                $("#heading").text("You Win.");
            } else {
                intervalId = setInterval(moveHeading, intervalLength)

            }
        });


    </script>

</body>

</html>
